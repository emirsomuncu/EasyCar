<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Advertisement Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom CSS for form styling */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height of the viewport */
        }
        .form {
            width: 100%;
            max-width: 400px; /* Maximum width of the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <form action="#" th:action="@{/car/saveAddCarForm}" th:object="${addOrUpdateCarRequest}" method="post" class="form">
        <h2 class="m-1">Add Your Car</h2>
        <hr>

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <input type="text" th:field="*{carTitle}" class="form-control" placeholder="Advertise Title">
            <span class="text-danger" th:if="${#fields.hasErrors('carTitle')}" th:errors="*{carTitle}"></span>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{carExplanation}" class="form-control" placeholder="Advertise Explanation">
            <span class="text-danger" th:if="${#fields.hasErrors('carExplanation')}" th:errors="*{carExplanation}"></span>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{year}" class="form-control" placeholder="Model Year">
            <span class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{fuelType}" class="form-control" placeholder="Fuel Type">
            <span class="text-danger" th:if="${#fields.hasErrors('fuelType')}" th:errors="*{fuelType}"></span>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{colour}" class="form-control" placeholder="Colour">
            <span class="text-danger" th:if="${#fields.hasErrors('colour')}" th:errors="*{colour}"></span>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{km}" class="form-control" placeholder="Km">
            <span class="text-danger" th:if="${#fields.hasErrors('km')}" th:errors="*{km}"></span>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{price}" class="form-control" placeholder="Price">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>

        <div class="mb-3">
            <select id="modelId" name="modelId" th:field="*{modelId}" class="form-select">
                <option th:each="model : ${getAllModelResponses}" th:value="${model.id}" th:text="${model.name + ' - ' + model.brandName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-info col-12">Save</button>

        <div class="mt-3 text-center">
            <a th:href=@{/} class="btn btn-info col-12">Cancel And Back To Main Page</a>
        </div>


    </form>

</div>
</body>
</html>
