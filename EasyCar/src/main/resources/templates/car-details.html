<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
        }

        .image-gallery {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .image-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block;
        }

        .car-details {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .car-details ul {
            list-style-type: none;
            padding: 0;
        }

        .car-details li {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: baseline;
        }

        .car-details strong {
            color: #333;
            width: 150px;
            display: inline-block;
        }

        .car-details span {
            color: #555;
        }

        .car-details hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 10px 0;
            width: 100%;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            border-bottom: 2px solid transparent;
        }
        .button1 {
            padding: 5px 15px;
            margin-right: 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button2 {
            padding: 5px 15px;
            margin-right: 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button3 {
            padding: 5px 15px;
            margin-right: 20px;
            margin-left: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button:hover, a:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-gallery">
        <img src="/indir.jpeg" alt="Car Image 1">
        <img src="/indir1.jpeg" alt="Car Image 2">
        <img src="/indir2.jpeg" alt="Car Image 3">
        <img src="/indir3.jpg" alt="Car Image 4">
    </div>

    <div class="car-details">
        <ul>
            <li> <strong>Brand Name:</strong> <span th:text="${getCarByIdResponse.brandName}"></span> </li>
            <hr>
            <li> <strong>Model Name:</strong> <span th:text="${getCarByIdResponse.modelName}"></span> </li>
            <hr>
            <li> <strong>Car Title:</strong> <span th:text="${getCarByIdResponse.carTitle}"></span> </li>
            <hr>
            <li> <strong>Year:</strong> <span th:text="${getCarByIdResponse.year}"></span> </li>
            <hr>
            <li> <strong>Fuel Type:</strong> <span th:text="${getCarByIdResponse.fuelType}"></span> </li>
            <hr>
            <li> <strong>Colour:</strong> <span th:text="${getCarByIdResponse.colour}"></span> </li>
            <hr>
            <li> <strong>Km:</strong> <span th:text="${getCarByIdResponse.km}"></span> </li>
            <hr>
            <li> <strong>Price:</strong> <span th:text="${getCarByIdResponse.price}"></span> </li>
            <hr>
            <li> <strong>Car Explanation:</strong> <span th:text="${getCarByIdResponse.carExplanation}"></span> </li>
            <hr>
            <br>
            <li>
                <a class="button2" th:href="@{/car/showUpdateCarForm(id=${getCarByIdResponse.id})}">Update The Car</a>
                <a class="button3" th:href="@{/car/deleteCar(id=${getCarByIdResponse.id})}">Delete The Car</a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
